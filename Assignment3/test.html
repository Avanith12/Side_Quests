<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>THREE Import Test</title>

    <!-- IMPORTANT: import map so any `from 'three'` resolves locally -->
    <script type="importmap">
  { "imports": { "three": "./Libs/three.module.js" } }
  </script>
</head>

<body>
    <script type="module">
        alert("Correct index.html loaded"); // sanity check youâ€™re editing the right file

        // local imports
        import * as THREE from "./Libs/three.module.js";
        console.log("THREE revision:", THREE.REVISION);

        // also try OrbitControls (it imports 'three' internally; import map handles it)
        const { OrbitControls } = await import("./Libs/OrbitControls.js");
        console.log("OrbitControls type:", typeof OrbitControls);

        // draw something simple so you see a canvas
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const mesh = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0xff69b4 })
        );
        scene.add(mesh);

        function tick() { requestAnimationFrame(tick); mesh.rotation.y += 0.01; renderer.render(scene, camera); }
        tick();
    </script>
</body>

</html>
